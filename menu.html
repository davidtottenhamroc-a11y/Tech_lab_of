<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Documetação Tech + Lab</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f5;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .menu-container {
            max-width: 700px;
            width: 100%;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            margin-bottom: 35px;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 20px;
        }
        header h1 {
            color: #0056b3;
            margin: 0;
            font-size: 28px;
        }
        header p {
            margin: 8px 0 0;
            color: #555;
            font-size: 16px;
        }
        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu-item {
            margin-bottom: 18px;
        }
        .menu-link {
            display: block;
            padding: 20px;
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            color: #343a40;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .menu-link:before {
            content: '→';
            position: absolute;
            left: 20px;
            opacity: 0.5;
            transition: all 0.3s ease;
        }
        .menu-link span {
            margin-left: 25px;
            display: block;
        }
        .menu-link:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 6px 15px rgba(0, 86, 179, 0.15);
            border-color: #0056b3;
            color: #0056b3;
        }
        .menu-link:hover:before {
            transform: translateX(5px);
            opacity: 1;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="menu-container">
        <header>
            <h1>Menu Documetação Tech + Lab</h1>
            <p>Selecione a documentação.</p>
        </header>

        <ul class="menu-list">
            <li class="menu-item">
                <a href="documentacao_tech_tab.html" class="menu-link" target="_blank">
                    <span>Atendimento Direcionado</span>
                </a>
            </li>
            
        </ul>

        <footer>
            <p>Central de documentações Tech + Lab</p>
        </footer>
    </div>

</body>
</html>
